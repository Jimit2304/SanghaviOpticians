        function toggleForm() {
            /* let formContainer = document.getElementById("formContainer");

             */

                formContainer.innerHTML = `
                    <h2 id="form-title" class="text-center">Signup</h2>

                </form>
                    <p class="text-center mt-3">Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span></p>
                `;
            } else {

                    <h2 id="form-title" class="text-center">Login</h2>
                    <form action="login.jsp" method="POST">
                        <input type="email" name="email" class="form-control mb-3" placeholder="Please Enter Your Email id" required>

                `;
            }
        }
        
        
        function validateSignup() {
            const form = document.forms["signupForm"];
            const email = form["email"].value.trim();
            const password = form["password"].value.trim();
            const phone = form["phoneNumber"].value.trim();
            const dob = new Date(form["dateOfBirth"].value);
            const today = new Date();
            const role = form["role"].value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\d{10}$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            if (dob >= today) {
                alert("Date of birth must be in the past.");
                return false;
            }

            if (!role) {
                alert("Please select a role.");
                return false;
            }

            return true;
        }
