           <div class="content">
               <div class="container-box">
                   <h2 class="text-center mb-4">Add New Coupon</h2>
                   <form action="AddCouponServlet" method="POST">
                       <div class="mb-3">
                           <label for="code" class="form-label">Coupon Code</label>
                           <input type="text" class="form-control" id="code" name="code" required>
                       </div>
   
                       <div class="mb-3">
                           <label for="discountType" class="form-label">Discount Type</label>
                           <select class="form-select" id="discountType" name="discountType" required>
                               <option value="percentage">Percentage</option>
                               <option value="fixed">Fixed Amount</option>
                           </select>
                       </div>
   
                       <div class="mb-3">
                           <label for="startDate" class="form-label">Start Date</label>
                           <input type="date" class="form-control" id="startDate" name="startDate" required>
                       </div>
   
                       <div class="mb-3">
                           <label for="expiryDate" class="form-label">Expiry Date</label>
                           <input type="date" class="form-control" id="expiryDate" name="expiryDate" required>
                       </div>
   
                       <div class="mb-3">
                           <label for="discountValue" class="form-label">Discount Value</label>
                           <input type="number" class="form-control" id="discountValue" name="discountValue" step="0.01" required>
                       </div>
   
                       <div class="mb-3">
                           <label for="minPurchase" class="form-label">Minimum Purchase Amount</label>
                           <input type="number" class="form-control" id="minPurchase" name="minPurchase" step="0.01" required>
                       </div>
   
                       <button type="submit" class="btn btn-custom w-100">
                           <i class="fas fa-plus-circle me-2"></i>Add Coupon
                       </button>
